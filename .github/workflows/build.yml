name: Build Stockter

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build application
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            pyinstaller --onefile --noconsole --name Stockter --add-data "images;images" app.py
          else
            pyinstaller --onefile --windowed --name Stockter --add-data "images:images" app.py
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stockter-${{ runner.os }}
          path: dist/
